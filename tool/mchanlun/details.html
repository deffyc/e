	<script>
	var e = +new Date()
		var xrz = {};
		xrz.prod_code = window.localStorage.getItem("xrzCode");
		if(window.document.referrer.indexOf('details.html') != -1 && !xrz.prod_code){
			window.localStorage.setItem("xrzCode",window.location.href.split('?')[1].split('=')[1]);
			window.history.go(-1)
		}else if(xrz.prod_code){
			window.history.replaceState(null, "page 2",'details.html?code='+xrz.prod_code);
			window.localStorage.setItem("xrzCode",'')
		}
		if(typeof(window.location.href.split('code=')[1])=="undefined"){
			window.location.href=window.location.href+"?code=000001.XSHG.MRI"
		}
	</script>
