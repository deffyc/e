<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>

<link href="https://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled and minified Locales -->
<script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>

<script src="../js/SHA1.js"></script>

<script>
function getAppKey(){
		var AppId= "A6932955702569";
		var AppKey="3B386746-B4BA-FE8B-3BF0-D1F0975A5A54";
		var now = Date.now();
		var appKey = SHA1(AppId+"UZ"+AppKey+"UZ"+now)+"."+now;
		return {"X-APICloud-AppId":AppId,"X-APICloud-AppKey":appKey}
	}
</script>
 </head>
 <body>
 <div class="container">

		<div id="toolbar">
            <select class="form-control">
                <!--<option value="">Export Basic</option>-->
                <option value="all">导出所有</option>
                <option value="selected">导出选中</option>
            </select>
        </div>
		<table id="table"
               data-toggle="table"
			   data-search-on-enter-key=true
			   data-editable-emptytext="暂无"
			   data-show-export="true"
			   data-click-to-select="true"
               data-toolbar="#toolbar"
               data-height="530"
               data-ajax="ajaxRequest"
               data-search="true"
               data-side-pagination="server"
               data-pagination="true">
            <thead>
            <tr>
				<th data-field="state" data-checkbox="true"></th>
                <th data-field="catId.pname">类别</th>
                <th data-field="content" data-sortable="true" data-editable="true">语面</th>
                <th data-field="result" data-sortable="true" data-editable="true">语底</th>
            </tr>
            </thead>
        </table>
 </div>
<script>
	var filter = {
		"fields":["no","id","content","result","catId"],
		"where":{},
		"skip":0,
		"limit":50,
		"include":"catIdPointer"
	}
	
    var $table = $('#table');
    $(function () {
        $('#toolbar').find('select').change(function () {
            $table.bootstrapTable('destroy').bootstrapTable({
                exportDataType: $(this).val(),
            });
        });
    })
	$table.bootstrapTable({
		onEditableSave: function(field, row, oldValue, $el) {
				var successflag=false;
				var data={};
				data[field]=row[field];
				data["_method"]="PUT";
					$.ajax({
						url:'https://d.apicloud.com/mcm/api/content/'+ row.id,
						cache: false,
						headers:getAppKey(),
						type: 'POST',
						dataType: 'json', 
						data:data,
						success: function(result) {
							successflag=true;
						}	
					});
					return successflag;
				},
	});
	function ajaxRequest(params) {
		if(typeof(params.data.search)!="undefined"){
			likeStr="%"+params.data.search+"%";
			filter["where"]={"or":[{"content": {"like": likeStr}},{"result": {"like": likeStr}}]}
			filter["includefilter"]={"cat":{"where":{"or":[{"name": {"like": likeStr}},{"pname": {"like": likeStr}}]}}}
		}
		
		filter["skip"]=params.data.offset;
		filter["limit"]=params.data.limit;
		if(typeof(params.data.sort)!="undefined"){
			filter["order"]=params.data.sort+" "+params.data.order.toUpperCase()+",no";
		}
		
		//console.log(params.data);
		//console.log(filter);
		
		var count=-1;
		$.ajax({
			url:'https://d.apicloud.com/mcm/api/content/count?filter=' + encodeURIComponent(JSON.stringify(filter)),
			cache: false,
			headers:getAppKey(),
			type: 'GET',
			dataType: 'json', 
			success: function(json) { 
				count=json.count;
				$.ajax({
					url:'https://d.apicloud.com/mcm/api/content?filter=' + encodeURIComponent(JSON.stringify(filter)),
					cache: false,
					headers:getAppKey(),
					type: 'GET',
					dataType: 'json', 
					success: function(data) { 
						params.success({
							total: count,
							rows: data
					});
					}
				});
			}
		});
		
		
	}

</script>
 
 
</body></html>
